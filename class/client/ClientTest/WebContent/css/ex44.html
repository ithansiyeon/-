<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #list {
            /* border: 1px solid black */
            width: 740px;
            /* 부모가 작아져서 밀려 */
        }
        #list::after{
            content: ' ';
            display: block;
            clear: both;
        }
        #list div{
            border: 10px solid tomato;
            width: 128px;
            height: 128px;
            float: left;
            overflow: hidden;
        }
        #list div img{
            transition-property: transform;
            transition-duration: .7s;
            transform: translate(128px,0px);
              /* position relative */
        }
        #list div:hover img{
            /* display: none; */
            transform: translate(0px,0px);
          
        }

        #list2 {
            border: 10px solid royalblue;
            width: 128px;
            height: 128px;
            overflow: hidden;
        }

        /* 정적인얘에 transition을 해줘 */
        #list2 #content{
            /* border: 1px solid black; */
            width: 640px;
            transition-property: transform;
            transition-duration: 1s;
            transition-timing-function: ease-in;
            /* 블록태그는 무조건 부모를  */
        }
        #list2 #content::after{
            content: ' ';
            display: block;
            clear: both;
        }

        #list2 #content img{
            float: left;
            /* 여백이 없어 */
        }

        /* 액션을 취했을 때 */
        #list2:hover #content{
            transform:translate(-512px,0px);
        }
       
    </style>
</head>
<body>
        <h1>고양이</h1>

        <div id = "list">
            <div><img src="../images/catty01.png"></div>
            <div><img src="../images/catty02.png"></div>
            <div><img src="../images/catty03.png"></div>
            <div><img src="../images/catty04.png"></div>
            <div><img src="../images/catty05.png"></div>
        </div>

        <h1>고양이</h1>

        <div id = "list2">
            <div id = "content">  <!--중요-->
            <img src="../images/catty01.png">
            <img src="../images/catty02.png">
            <img src="../images/catty03.png">
            <img src="../images/catty04.png">
            <img src="../images/catty05.png">
            </div>
        </div>


</body>
</html>
