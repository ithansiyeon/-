<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 속성 충돌 */

        /* #box1 {color : red;font-style: italic;}
        #box1 {color: yellow;} */
        /* 마지막게 이겨 */
        
        /* 
        선택자 우선 순위 
        - 서로 다른 선택자가 하나의 태그를 선택했을 때 + 같은 속성을 선언했을 때 
            -> 누구를 적용해야 하는지??
        - 구체적인 표현이 적용된다.(*************)
        
        점수 계산 
        - 단일 or 다중 선택자를 구성하는 요소의 점수 합이 가장 높은 선택자가 적용된다.
        - 태그선택자 : 개당 1점 
        - 클래스 선택자 : 개당 10점
        - 아이디 선택자 : 개당 100점
        */

        /* #box1 {color:orange;} 
        .box {color: yellow}
        div {color: red;} */

        div{color: red;} /* 1점 */
        div > div {color: yellow;} /* 2점 */
        div div{color: orange;}

        #parent > div {color: purple;} /* 아이디 101 점, 선택자를 어떻게 짰는냐에 따라 달라 */

        div > div > div > div > div > div > div > div > div > div {color: black;} 
        .box {color: white;}
        /* 태그는 클래스를 이길 수 없고 클래스는 아이디(유일)를 이길 수 없어, 점수가 낮은 얘들은 추상적인 얘들이고 높은 얘들은 구체적인 얘들 */

        #box1.box {color: orange;}  /* 누가에게 밀린거야 > 개발 도구로 찾을 수 있어 */
        /* 비권장 : 최후의 수단(모든 규칙을 무시해버리는 도구) */
        div{color :red!important;}  /*최우선으로 적용이 돼, 최후에 쓰는 방식 */
        /* 기존 꺼를 바꾸면 내가 고칠려고 하는 것 외의 것도 바뀔 확률이 높아져서 바꿀려고 하는 곳의 우선순위를 높게 만들어 */
       

    </style>
</head>
<body>
    <!-- ex08_selector.html -->
    <div id = "parent">
        <div id="box1" class="box">상자</div>
        </div>
</body>
</html>
