<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #list > hr {
            width: 360px;
            margin: 0;
            margin-top: 2px;
            margin-bottom: 10px;
            color:black;
        }
       

        #list .item span.name{

            width: 140px;
            font-family: '돋움';
            color: #555;
            font-size: 13px;
            height: 10px;
            font-weight: bold;

            padding-left: 5px;
            letter-spacing: -1px;
        }

        #list .item span.col1{

            color: #555;

</head>
