    /* 
            박스 모델, Box Model 
            - CSS(HTML)는 모든 태그를 렌더링의 결과로 사각형 형태로 출력한다.
            1. 테두리(border)
                - 모든 요소는 테두리를 가질 수 있다.
                - 일부 요소는 이미 시각적으로 테두리를 가지고 있다. (테이블, 폼컨트롤)
            2. 너비, 높이(width,height) 
                - width
                - height
                - 절대크기(px) or 상대크기(%)
                - 개체의 크기가 아니다(*****)
                - 콘텐츠 영역의 크기이다.(*****)
            3. 여백(padding,margin)
                a.padding
                b.margin
                - 블럭 태그에만 적용한다.
                - 인라인 태그에는 적용 안한다. (동작X)
         */
         .box {width: 200px; height: 200px; border: 5px solid black;}
         /* padding도 가지면서 1번,3번과 같은 크기 */
         #box2{
             /* padding: 20px; */
             /* padding-top: 50px;
             padding-bottom: 50px;
             padding-right:20px;
             padding-left: 20px; */
            /* padding 안쪽 여백이 증가한것
             내용물과 테두리 사이의 공간 */
            padding:20px 20px;
            margin: 20px 0px;
            /* margin: 20px 0px은 상하 20px, 좌우 0px을 의미 */
            width: 160px;
            height: 160px;
            /* 경계선을 기준으로 바깥으로 생겨, 
            요소와 요소의 간격을 벌이기 위해서 */
             
         }

         }
</style>
