        <style>
            /* 
                transform 변형
                - 객체의 위치, 크기, 회전, 왜곡 변형

                transform 속성값 -> 함수
                1. translate() : 위치 변형(position:relatve 유사)
                2. scale()  : 배율 변형(크기 변형)
                3. rotate() : 회전 변형
                --------------------
                4. skew()   : 왜곡 변형(비틀기)
                5. matrix() : 1~4 포함. 사용자 정의형. 행렬 

             */

                /* transform: translate(20px,20px); */

                /* transform: skew(90deg,0deg); */

                /* transform: rotate(45deg) scale(2,2) translate(300px,0px); */
            }
            /* 위치 변형할때 쓰여 */

            #cat {

                margin-bottom: 100px;

            }

            #cat > img:hover{
                transform: translate(0px,-20px);
                transform: scale(1.2,1.5);
                transform: rotate(20deg);
            }

            #txt input{

                /* transform: rotate(45deg); */

                border-collapse: collapse;
                width: 1000px;
            }

            #tbl1 td{
                border: 1px solid black;
                width: 100px;
                height: 100px;
            }

            #tbl1 td:hover{
                transform: rotate(30deg);
            }
            /* td,tr border-collapse 때문에 안먹혀 */
        </style>
