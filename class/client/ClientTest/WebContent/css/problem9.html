<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .ms {
            position: relative;
            left: 25px;
            top: 25px; 
        }

         #m7 {
            width: 250px;
            height: 250px;
            background-color: #E087E8;
            transition: all 0.3s;
        }
        #m6{
            width: 300px;
            height: 300px;
            background-color: #44087D;
            transition: all 0.3s;
        }  
          #m5{
            width: 350px;
            height: 350px;
            background-color: #0000F5;
            transition: all 0.3s;
        }
        #m4{
            width: 400px;
            height: 400px;
            background-color: #377E22;
            transition: all 0.3s;
        }
        #m3{
            position: relative;
            left: 25px;
            top: 25px; 
            width: 450px;
            height: 450px;
            background-color: #FFFF54;
            transition: all 0.3s;
        } 
        #m2{
            width: 500px;
            height: 500px;
            background-color: #F2A93B;
            transition-property: all; 
            transition-duration: 60s; 
            transition: all 0.3s;
        }

        #m1{
            width: 550px;
            height: 550px;
            background-color: #EA3323;
        } 

        #m1:hover #m2{
            border-radius: 10%;
        }

        #m1:hover #m3{
            border-radius: 10%;
        }

        #m1:hover #m4{
            border-radius: 10%;
        }

        #m1:hover #m5{
            border-radius: 10%;
        }

        #m1:hover #m6{
            border-radius: 10%;
        }

        #m1:hover #m7{
            border-radius: 10%;
        }

        #m2:hover #m3{
            border-radius: 20%;
        }
        
        #m2:hover #m4{
            border-radius: 20%;
        }
     
        #m2:hover #m5{
            border-radius: 20%;
        }
     
        #m2:hover #m6{
            border-radius: 20%;
        }
     
        #m2:hover #m7{
            border-radius: 20%;
        }
     
        #m3:hover #m4{
            border-radius: 30%;
        }
     
        #m3:hover #m5{
            border-radius: 30%;
        }
     
        #m3:hover #m6{
            border-radius: 30%;
        }

        #m3:hover #m7{
            border-radius: 30%;
        }

        #m4:hover #m5{
            border-radius: 40%;
        }
     
        #m4:hover #m6{
            border-radius: 40%;
        }

        #m4:hover #m7{
            border-radius: 40%;
        }

        #m5:hover #m6{
            border-radius: 50%;
        }

        #m5:hover #m7{
            border-radius: 50%;
        }

    </style>
</head>
<body>
   <!-- test6.htm -->
	<div style="width: 600px; margin: 30px auto;">
		<h1 style="margin-top: 0px;">transition + :hover + border-radius</h1>
		<div style="margin: 20px 0px; border-left: 3px dotted gray; padding-left: 10px;">
			아래 상자에 마우스를 올리면 변화를 주시오.
		</div>
		<div id="m1" class="ms">
			<div id="m2" class="ms">
				<div id="m3" class="ms">
					<div id="m4" class="ms">
						<div id="m5" class="ms">

								<div id="m7" class="ms"></div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
