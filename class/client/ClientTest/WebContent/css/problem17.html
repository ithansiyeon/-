        /* 다시 풀기 */
            #main {
                width: 784px;

                /* border: 1px solid black; */

            .number{
                width: 150px;
                border-top-left-radius: 5%;
                border-bottom-left-radius: 5%;
                border-top-right-radius: 5%;
                border-bottom-right-radius: 5%;
                border: 1px solid black;
                font-weight: bold;
                font-size: 30px;
                text-align: center;
                height: 50px;
                float: left;
                margin-right: 2px;
                }

            /* .number::after{
                content: " ";
                clear: both;
                display: block;
            } */
            hr{
                width: 770px;
            }

            .pixel{
                background-image: url(../images/rect_icon07.png);
                background-size: 100% 100%;
                background-position: center center;
                background-repeat: no-repeat;
                width: 74px;
                height: 74px;
                border: 1px solid black;
                display: inline-block;
                margin-left: -4px;
                margin-bottom: -4px;
                /* animation-duration: .5s; */
                transition: all .5ms;
                transition-timing-function: linear;
                /* position: absolute; */
                /* left: 0;
                top: 0; */
            }
            /* 이미지는 위에 보이는 얘라서 내려가면 보이지만, 배경이미지는 구멍 아래로 내려가면 뒤에 있어서 안보임 
            ~ one과 같은 자식들이지만 스페이스는 부모 자식 관계 + 바로 밑에 있는 동생 */
            #one:hover ~.one {
                background-position: center 74px;
            }

            #two:hover ~.two {
                background-position: center 74px;
            }

            #three:hover ~.three {
                background-position: center 74px;
            }

            #four:hover ~.four {
                background-position: center 74px;
            }

            #five:hover ~.five {
                background-position: center 74px;
            }

            /* 이해가 안돼 왜 ~이고 center 74px했을때 움직이는 지 */
        @keyframes key1{
            from {transform: translate(0px, 0px);}
            to {transform: translate(0px, 76px);}
        }
