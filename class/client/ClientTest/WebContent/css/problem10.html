    <style>
        #box{
            width: 870px;
			border: 10px solid black;
        }
		#box::after {
			content: ' ';
			display: block;
			clear: both;
		}
        #box div {
            width: 100px;
            height: 100px;
            float: left;
            margin-left: 1px;
            margin-bottom: 2px;
            column-count: 7;
            border: 10px solid black;
            /* transition-property: all; */
           
        }
        /* width는 840보다 큰 값이면 상관 없는 건가? */
        #box:hover div{
            transform: rotate(180deg);
            background-color: cornflowerblue;
            /* transition: all 0.3s; */
         }

         #box div{
            transform: rotate(-180deg);
            background-color: white;
            transition: all 0.3s;

         }
         /* transition all과 transition property all이 다른점 */
		 /* transition 이 좀 더 큰 개념 */
