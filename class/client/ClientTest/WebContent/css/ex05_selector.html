<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 형제 선택자 */
        /* span ~ p { color: red; } */
        /* 형들 중에 span을 찾아 */

        /* 인접 형제 선택자 */
        span + p {color: blue;}
        /* 위의 형이 span일때만 찾아줘, 휠씬 더 제한적 검색률이 낮아 */

        /* 동생을 찾는 것 */
        p+p {color : orange;}
    </style>
</head>
<body>
     <!--
         7. 형제 선택자, Sibling Selector
         - 선택자 ~ 선택자
         - 자손 선택자 유사 

         8. 인접 형제 선택자, Adjacent Sibling Selector 
        - 선택자 + 선택자 
        - 자식 선택자와 유사(까다로운 조건)

        CSS1
        CSS2
        CSS3 + HTML5

        CSS2 선택자
        1. 태그 선택자
        2. id 선택자
        3. class 선택자 
        4. 그룹 선택자 
        5. 자손 선택자 
        6. 자식 선택자
        7. 형제 선택자
        8. 인접 형제 선택자


       -->
       <div>div</div>
       <p>p</p>
       <div>div</div>
       <span>span</span>
       <p>p</p>
       <p>p</p>
       <div>div</div>
       <p>p</p>
       <span>span</span>
       <p>p</p>

</body>
</html>
