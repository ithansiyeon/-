<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 650px;
            height: 800px;
            border: 10px solid black;
        }

        .ball{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            float: left;
            animation-name: key1;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in;
            border: 9px solid black;
            margin-left: 20px;
           
        }
        #ball1{
            background-color: red;
            animation-name: key1;
            animation-duration: 1s;
            /* position: absolute; left:320px;  */
        }

        @keyframes key1{
            from {transform: translate(0px, 0px);}
            to {transform: translate(0px, 700px);}
        }  

        #ball2{
            background-color: orange;
            /* animation-timing-function: ease-out; */
            animation-duration: .5s;
        }

        #ball3{
            background-color: yellow;
            animation-duration: .7s;
          
        }

        #ball4{
            background-color: green;
            animation-duration: 0.9s;

        }

        #ball5{
            background-color: blue;
            animation-duration: 0.76s;
         
        }

        #ball6{
            background-color: indigo;
            animation-duration: 1.1s;
           
        }

        #ball7{
            background-color: violet;
            animation-duration: .9s;
          
        }


    </style>
</head>
<body>
    <div style="width: 650px; margin: 30px auto;">
		<h1 style="margin-top: 0px;">animation + keyframe</h1>
		<div style="margin: 20px 0px; border-left: 3px dotted gray; padding-left: 10px;">
			공 튀기시오.
		</div>
		<div id="box">
			<div id="ball1" class="ball"></div>
			<div id="ball2" class="ball"></div>
			<div id="ball3" class="ball"></div>
			<div id="ball4" class="ball"></div>
			<div id="ball5" class="ball"></div>
			<div id="ball6" class="ball"></div>
			<div id="ball7" class="ball"></div>
		</div>
	</div>
</body>
</html>
