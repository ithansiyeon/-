        <script>
            var pathX = [];
            var pathY = [];
            var cat = document.getElementsByClassName("cat");
           
            window.onmousemove = function () {
                    var x = event.clientX - 64;
                    var y = event.clientY - 64;
                
                    pathX.push(x);
                    pathY.push(y);
                    console.log(pathX);
                    console.log(pathY);

                    move();
                    if (pathX.length > cat.length) { 
                        for(var i=0;i<pathX.length;i++) {
                        pathX.shift();
                        pathY.shift();
                       
                        }
                    } 

                };

                function move() {
                    if(pathX.length==cat.length) {
                        for (var i = 0; i < pathX.length; i++) {
                            cat[i].style.left = pathX[i]+"px";
                            cat[i].style.top = pathY[i]+"px";
                            cat[i].style.transitionDuration = 0.1 + "s";
                        }
                    }  
                }
            
        </script>
