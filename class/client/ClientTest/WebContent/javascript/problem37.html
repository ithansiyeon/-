            var pathX = [];

                    console.log(event.offsetX);
                    console.log(event.offsetY);
                        
                    pathX.push(x);

                    // console.log(pathX);

                        }
                    }

                function move() {
                    if(pathX.length==cat.length) {
                        for (var i = 0; i < pathX.length; i++) {
                            cat[i].style.left = pathX[i]+"px";
                            cat[i].style.top = pathY[i]+"px";
                            cat[i].style.transitionDuration = 0.1 + "s";
                        }
                    }
