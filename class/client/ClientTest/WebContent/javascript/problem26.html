<script>
    var index = 0;
    var tr = document.getElementsByTagName("tr");
    var td = document.getElementsByTagName("td");

    // background-color: tomato;
    td[index].style.backgroundColor = "cornflowerblue";
    window.onkeydown = function(){
        clear();
        // if(index != 2 && index != 10 && index != 13 && index!=17 && index != 24) {
        if(event.keyCode == 37) {
            // 왼쪽
            if(index%5==0 || index == 3 || index == 11 || index == 14 || index == 18) {
            } else {
                index--;
             
            }   
            
        } else if(event.keyCode == 39){
            //오른쪽 
           
            if(index%5==4 || index==1 || index == 12 || index == 16 || index == 23) {     } else {
                index++;
            }
           
        } else if (event.keyCode == 38) {
            //상
           
            if(index>=0 && index <=4 || index == 15 || index == 7 || index == 22 || index == 18) {
            } else {
                index-=5; 
            }
            

        } else if (event.keyCode == 40) {
            //하
            if(index>=20 && index <=24 || index ==5 || index == 12 || index == 8 || index == 19){
            } else {
                index +=5;
            }
        }
        td[index].style.backgroundColor = "cornflowerblue";
        // }
        };
    

        function clear() {
            for (var i = 0; i < td.length; i++) {
                if (i != 2 && i!= 10 && i!=13 && i!=17 && i!=24) {
                    td[i].style.backgroundColor = "transparent";
                }
                else {
                    td[i].style.backgroundColor = "gray";
                }
            }
        }

</script>
