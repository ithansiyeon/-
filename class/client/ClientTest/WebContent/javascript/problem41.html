<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #man1,
        #man2,
        #man3,
        #man4 {
            width: 128px;
            height: 128px;
            background-image: url("../images/work.png");
            margin-bottom: 20px;
        }

        #right {
            position: relative;
            left: 780px;
        }

        #cage {
            border: 0px solid black;
            width: 800px;
            position: relative;
            left: 0px;
            top: 0px;
        }

        #cage img {
            position: absolute;
            top: 6px;
            transition: all .2s;
            display: none;
        }
    </style>
</head>

<body>
    <ul id="list">
        <li>첫번째 사람 : 그냥 걷는다.</li>
        <li>두번째 사람 : 누르면 앞으로 간다.</li>
        <li>세번째 사람 : 누르면 걷기 시작하고, 다시 누르면 앞으로 간다.</li>
        <li>네번째 사람 : 왔다 갔다 걷는다.</li>
        <li>이미지 전체 크기 : 512 x 256 / 한 장면 크기 : 128 x 128</li>
        <li><a href="../images/work.png" id="work">이미지 다운로드</a></li>
    </ul>

    </div>

    <div id="man1" style="background-position: -128px 128px;"></div>
    <div id="man2" style="background-position: -128px 128px;"></div>
    <div id="man3"></div>
    <div id="cage">
        <img src="../images/stop-left.png" id="left">
        <div id="man4" style="background-position: -128px 128px;"></div>
        <img src="../images/stop-right.png" id="right">
    </div>
    <script>
        var timer = 0;
        var timer1 = 0;
        var timer2 = 0;
        var timer3 = 0;
        var work = document.getElementById("work");
        var x = 0;
        var y = 0;
        var man1 = document.getElementById("man1");
        var man2 = document.getElementById("man2");
        var man3 = document.getElementById("man3");
        var man4 = document.getElementById("man4");
        var cage = document.getElementById("cage");
        var right = document.getElementById("right");
        var left = document.getElementById("left");

        if (timer == 0) {
            timer = setInterval(function () {
                man1.style.backgroundPosition = x + "px " + y + "px";
                x -= 128;
                if (x <= (-128 * 4)) {
                    x = 0;
                    y -= 128;
                    if (y <= (128 * 2)) {
                        y = 0;
                    }
                }
            }, 100)
        }
        var x2 = 0;
        var y2 = 0;
        var dis2 = 0;
        man2.onclick = function () {
            if (timer1 == 0) {
                timer1 = setInterval(function () {
                    man2.style.backgroundPosition = x2 + "px " + y2 + "px";
                    x2 -= 128;
                    if (x2 <= (-128 * 4)) {
                        x2 = 0;
                        y2 -= 128;
                        if (y2 <= -(128 * 2)) {
                            y2 = 0;
                        }
                    }
                    man2.style.transform = "translate(" + dis2 + "px, 0px" + ")";
                    dis2 += 10;
                }, 100)

            };
        }
        var x3 = 0;
        var y3 = 0;
        var timer2_1 = 0;
        var dis3 = 0;
        man3.onclick = function () {
            if (timer2 == 0) {
                timer2 = setInterval(function () {
                    man3.style.backgroundPosition = x3 + "px " + y3 + "px";
                    x3 -= 128;
                    if (x3 <= (-128 * 4)) {
                        x3 = 0;
                        y3 -= 128;
                        if (y3 <= -(128 * 2)) {
                            y3 = 0;
                        }
                    }
                    man3.onclick = function () {
                        if (timer2_1 == 0) {
                            timer2_1 = setInterval(function () {
                                man3.style.transform = "translate(" + dis3 + "px, 0px" + ")";
                                dis3 += 10;
                            }, 100)
                        };
                    };
                }, 100)
            }
        };
        var dis4 = 0;
        var x4 = 0;
        var y4 = 0;
        var timer3_1 = 0;
        var direction = 1;
        man4.onclick = function () {
            if (timer3 == 0) {
                timer3 = setInterval(function () {
                    man4.style.backgroundPosition = x4 + "px " + y4 + "px";
                    x4 -= 128;
                    if (x4 <= (-128 * 4)) {
                        x3 = 0;
                        y3 -= 128;
                        if (y3 <= -(128 * 2)) {
                            y3 = 0;
                        }
                    }
                    man4.onclick = function () {
                        if (timer3_1 == 0) {
                            timer3_1 = setInterval(function () {
                                man4.style.transform = "translate(" + dis4 + "px, 0px) scale(" + direction + ", 1)"; 
                                dis4 += 10*(direction);
                                if (dis4 > 660) {
                                    setTimeout(function () {
                                        right.style.transform = "scale(1.2,1.2)";
                                        right.style.display = "block";
                                    }, 150);
                                    direction=-1;
                                    right.style.display = 'block';
                                    dis4 -= 10;
                                } else if (dis4 < 100 && direction==-1) {
                                    // man4.style.transform = "translate(" + dis + "px, 0px" + ")";
                                    // dis += 10;
                                    setTimeout(function () {
                                        left.style.transform = "scale(1.2,1.2)";
                                        left.style.display = "block";
                                    }, 150);
                                    direction=1;
                                }
                            }, 100)
                        };
                    };
                }, 100)
            }
        };

    </script>
    </div>
</body>

</html>
