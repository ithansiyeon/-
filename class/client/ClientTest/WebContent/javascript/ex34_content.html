<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin-bottom: 300px;}
        fieldset {width: 200px; border: 1px solid gray;}
        fieldset > div {margin: 5px;}

        #tbl1 {border: 1px solid gray; 
                border-collapse: collapse;
                margin: 20px 0px;}

        #tbl1 td {
            border: 1px solid gray;
            width: 60px;
            height: 45px;
        }
    </style>
    
</head>
<body>
    <!-- ex34_Content.html -->
    <h1>테이블</h1>


    <fieldset>
        <legend>행X열</legend>
         <div>행: <select id = "selRow"></select></div>
         <div>열: <select id = "selColumn"></select></div>
         <div><input type="button" value = "생성하기" id = "btnCreate"></div>
    </fieldset>

    <table id = "tbl1">
        <!-- 동적으로 행을 추가할때 <tbody> 사용한다. -->
        <tbody id = "tbody1"></tbody>
    </table>
    <script>
        var selRow = document.getElementById("selRow");
        var selColumn = document.getElementById("selColumn");
        var btnCreate = document.getElementById("btnCreate");
        var tbl1 = document.getElementById("tbl1");
        var tbody1 = document.getElementById("tbody1");

        // 행 -> 1~20
        for(var i=1;i<=20;i++){
            //자바 스크립트 -> String.format() X
            selRow.innerHTML += "<option value = '"+i+"'>"+i+"</otion>";
            // 폼 컨트롤 value가 중요
        } 

        for(var i=1;i<=5;i++){
            //자바 스크립트 -> String.format() X
            selColumn.innerHTML += "<option value = '"+i+"'>"+i+"</otion>";
            // 폼 컨트롤 value가 중요
        } 


        btnCreate.onclick = function(){
            // 이전 내용을 지우기(초기화)
            tbody1.innerHTML="";
            //사용자 선택 > 행? 열?
            // tbody1.innerHTML += "<tr><td>aaa</td></tr>";
            //tbody는 하나만 

            //행 추가
            for(var i=0;i<selRow.value;i++){
                var temp = "";
                temp += "<tr>"; 
                    //열 추가 
                    for(var j=0;j<selColumn.value;j++){
                        temp+="<td>"
                        temp+="데이터";
                        temp+="</td>"
                    }
                temp+="</tr>"

                tbody1.innerHTML +=temp; //<tr>추가 tbody의 자식이 tr이라서
            }

        };




    </script>
</body>
</html>
