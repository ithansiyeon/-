                    clear();
                    td[index].innerHTML= "<img src = '../images/catty14.png'>"; 
                    if(rnd == 0){
                        if(index == 1 || index == 5|| index == 10 || index == 15 || index == 20) {

                        } else {
                            index--;
                        } 
                    }

                    
                    if(rnd == 1){
                        if(index == 4 || index == 9 || index == 14 || index == 19 || index == 24){

                        }
                     else {
                        index++;
                    }
                    }

                    if(rnd == 2) {

                        } else {

                    }

                    if(rnd == 3){

                        } else {

                    }
                   
                },100);

            }
        }
