<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      h1{
          font-weight: bold;
      }
      #main m1000 {
          border: 1px solid black;
          width: 850px;
          height: 500px;
          margin: 10px auto;
      }
      #txt1{
          width: 810px;
          height: 230px;
          font-weight: bold;
          display: block;
          text-align: justify;
          font-family: 'BRRA_R';
      }

      #txt2{
        width: 810px;
        height: 230px;
        font-family: 'BRRA_R';
        color: #444;
        font-size: 1.0321em;
        outline: none; 
        font-weight: bold;
        display: block;
        text-align: justify;
        /* 설명다시 */
      }

      input {
          display: inline-block;
          margin-top: 10px;
      }
      
    </style>
</head>

<body>
    <div class="main m1000">
        <div class="mainHeader">
            <h1>뉴스 서비스</h1>
        </div>
        <div id="main">
            <textarea name="txt1" id="txt1" readonly></textarea>
            <hr>
            <textarea name="txt2" id="txt2">
네, 낮동안에도 찬바람이 강하게 불고있습니다.
때문에 체감상 느껴지는 온도는 현재기온보다 2~3도가량 낮게 나타나고 있는데요.
남부해안지역과 제주도를 중심으로는 강풍주의보도 이어지고 있기 때문에 시설물 피해 없도록 주의하셔야겠습니다.
쌀쌀했던 어제보다도 기온이 더 오르지 못하고있습니다.
현재기온 서울 7.3도, 대전 9.3도, 부산 6.8도로 이맘때 평년수준을 밑돌고있고요. 
찬바람이 더해지면서 체감상 느껴지는 날씨는 더 쌀쌀합니다.
꽃샘추위는 내일 절정을 보이겠습니다. 
            </textarea>
            <input type="button" value="시작" name="btn1" id="btn1">
            <input type="button" value="정지" name="btn2" id="btn2">
        </div>
     
    </div>
    <script>
        var txt2 = document.all.txt2;
        var txt1 = document.all.txt1;
        var btn1 = document.all.btn1;
        var btn2 = document.all.btn2;
        var timer = 0;
        var n=0;

    btn1.onclick = function () {

        if (timer == 0) {
            timer = setInterval(function () {
                //for (var i = n; i < txt2.value.length; n++,i++) {
                    txt1.value += txt2.value.substring(n, n + 1);
                    n++;
                    if (n == txt2.value.length) {
                        timer = 0;
                        clearInterval(timer);
                    }

                //}
            }, 100);
        };


    }

        btn2.onclick = function() {
            clearInterval(timer);
            timer = 0; 
        };
            
    </script>

</body>

</html>
