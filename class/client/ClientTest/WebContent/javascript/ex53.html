    <script>
        //프로퍼티 초기화 단축, Property Initializer Shorthand
        // 생성자 함수 
        function createPerson(name,age) {
            // return {
            //     name:name,
            //     age:age
            // };
                return {
                    name,
                    age
                } 
        }

        var p = createPerson("홍길동",20);
        console.log(p);

        //간결한 메소드, Concise Method 
        var cat = {
            sound:"야옹",
            // soundPlay: function(){
            //     console.log(this.sound);
            // }
            soundPlay(){
                console.log(this.sound);
            } // function 부분이 없어졌어 
        };

        cat.soundPlay();

        //Class 표현식 
        // - 생성자 함수와 유사함 

        function Person(name,age){
            this.name = name;
            this.age = age;

            this.hi = function(){
                console.log(this.name);
            };

        }

     

        var p1 = new Person("홍길동",20);
        console.log(p1);
        p1.hi();

        class User {
            constructor(name,age) {
                this.name = name;
                this.age = age;
            }
            hi(){
                console.log(this.name);
            }
            minfo(){
                return this.name + ":" + this.age;
            }

            //Getter
            get info(){
                return this.name + ":" + this.age;
            }
        }
        

        var u1 = new User("아무개",22);
        console.log(u1);
        u1.hi();
        console.log(u1.minfo());
        console.log(u1.info); // info 변수처럼 씀, 이거를 프로퍼티라 함, 입출력이 쉬워짐 

        class Animal {
            constructor(name) {
                this.name = name;
            }
            info(){
                console.log(this.name);
            }
        }

        class Dog extends Animal {
            bow() {
                console.log("멍멍");
            }
        }

        var dog = new Dog("멍멍");
        dog.info(); // 상속 받은 것 
        dog.bow();
