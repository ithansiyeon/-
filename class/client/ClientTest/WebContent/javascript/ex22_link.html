<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1">
        <a href = "http://naver.com" name = "link1">네이버</a>
        <hr>
        <input type = "button" value = "버튼 - 구글로 변경합니다." name = "btn1">
    </form>

    <script>
        var btn1 = document.form1.btn1;
        var link1 = document.links["link1"];

        btn1.onclick = function() {
            //<a> 조작 -> 속성 + PCDATA

            //BOM 동작 
            link1.href = "http://google.com";
            link1.target = "_blank";// 새창
            link1.title = "구글로 이동합니다.";
            // 원래 문법에 있던거면 어떤 속성도 이용 할 수 있어 

            //DOM 동작 
            link1.innerText = "구글";
            //<a>구글</a>
            //<div>영역</div>
            //<input type = "button" value = "Label"
            //event.srcElement; //버튼 자신 
            event.srcElement.value = "버튼 - 수정완료"; // 버튼의 라벨도 바꾸는 것 
        };

            //Toggle Button
           
            btn1.onclick = function () {

                if (link1.innerText == "네이버") {
                    link1.href = "http://google.com";
                    link1.target = "_blank";
                    link1.title = "구글로 이동합니다.";
                    link1.innerText = "구글";
                    btn1.value = "버튼 - 네이버로 변경합니다.";
                } else {
                    link1.href = "http://naver.com";
                    link1.target = "_self";
                    link1.title = "네이버로 이동합니다.";
                    link1.innerText = "네이버";
                    btn1.value = "버튼 - 구글로 변경합니다.";
                }

};


    </script>
</body>
</html>
