<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bird {
            width: 200px;
            height: 140px;
            background-image: url("../images/fly.png");
            margin: 20px auto;
            transition: transform 3s;
        }

        #selspeed {
           margin-left: 100px;
        }

        body {
            background-color: #f5f5f5;
        }
        
    </style>
</head>

<body>
    <div id="main">
        <div id="bird"></div>
        새의 속도 : <select id="selspeed">
            <option value="300">느림</option>
            <option value="100" selected>보통</option>
            <option value="60">빠름</option>
            <option value="10">엄청빠름</option>
        </select>
    </div>

    <script>
        var timer = 0;
        var bird = document.getElementById("bird");
        var x = 0;
        var y = 0;
        var selspeed = document.getElementById("selspeed");
        var speed = 0;

        for (var i = 0; i < selspeed.options.length; i++) {
            if (selspeed.options[i].selected) {
                speed = selspeed.options[i].value;
                console.log(speed);
                if (timer == 0) {
                    timer = setInterval(function () {
                        bird.style.backgroundPosition = x + "px " + y + "px";
                        x -= 200;
                        if (x <= -(200 * 4)) {
                            x = 0;
                            y = 0;
                        }
                    }, speed)
                }
            }
        }

        selspeed.onchange = function () {
            clearInterval(timer);
            timer = 0;
            for (var i = 0; i < selspeed.options.length; i++) {
                if (selspeed.options[i].selected) {
                    speed = selspeed.options[i].value;
                }
            }
            console.log(speed);
            if (timer == 0) {
                timer = setInterval(function () {
                    bird.style.backgroundPosition = x + "px " + y + "px";
                    x -= 200;
                    if (x <= -(200 * 4)) {
                        x = 0;
                        y = 0;
                    }
                    if(speed==10){
                        bird.style.transform = "translate(0px, -1000px)";
                    }
                }, speed)
            }
        }



    </script>
</body>

</html>
