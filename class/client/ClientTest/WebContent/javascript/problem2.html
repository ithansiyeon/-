    <script>
        // var c1 = document.images["c1"]
        // var c2 = document.images["c2"]
        // var c3 = document.images["c3"]
        // var c4 = document.images["c4"]
        // var c5 = document.images["c5"]

        var list = [
                ["cat01.jpg","dog01.jpg"], ["cat02.jpg","dog02.jpg"] ,
                ["cat03.jpg","dog03.jpg"], ["cat04.jpg","dog04.jpg"]
                , ["cat05.jpg","dog05.jpg"]
            ];

        for(var i=1;i<=list.length;i++){ // var은 for문안에서 인식X, function에서 인식 
            var c = document.images["c"+i];
            c.onmouseover = function(){ //중요, 이 사건이 생기면 실행 
                // cat.src = 
                // console.log(i); // 임시 보관함에다가 저장, closure (좀비) i가 5일때 탈출도니까 하나만 살려둬 최종값만 활용이 돼서 
                event.srcElement.src =  "../images/" + list[event.srcElement.dataset["index"]][0];
            };
            c.onmouseout = function(){ //중요, 이 사건이 생기면 실행 
                // cat.src = 
                // console.log(i); // 임시 보관함에다가 저장, closure (좀비) i가 5일때 탈출도니까 하나만 살려둬 최종값만 활용이 돼서 
                event.srcElement.src =  "../images/" + list[event.srcElement.dataset["index"]][1];
            };
        }
       

    </script>
