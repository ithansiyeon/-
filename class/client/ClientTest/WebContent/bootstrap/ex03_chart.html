<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/highcharts.js"></script>
</head>
<style>
    #chart {
        width: 800px;
    }
</style>
<body>
    <!-- https://www.highcharts.com -->

    <main>
        <h1>몸무게 변화 <small>2019</small></h1>
        <div id="chart"></div>
    </main>

    
    <script type="text/javascript">
        Highcharts.chart('chart', {

            title: {
                text: '몸무게 변화 기록'
            },

            subtitle: {
                text: '오전 9시 측정'
            },

            yAxis: {
                title: {
                    text: '몸무게(kg)'
                }
            },

            xAxis: {
                accessibility: {
                    rangeDescription: 'Range: 2010 to 2017'
                }
            },

            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },

            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 1
                }
            },

            series: [
                {
                name: '홍길동',
                data: [70,69,71,73,75,78,82,78,75,73,70,68]
            },
                {
                name: '아무개',
                data: [73,69,71,75,61,80,82,64,74,73,72,68]
            }
        ],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }

        });
    </script>

</body>

</html>
